<!DOCTYPE html>
<html>
  <head>
    <title>Matthew's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo" src="images/udacity-logo.jpg" alt="Udacity logo">
      </div>
      <div class="col-md-6 text-uppercase text-right">
        <header>
          <h1 class="title-super text-thin">Matthew</h1>
          <h3>Front-end Ninja</h3>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <figure>
          <img class="img-responsive main-photo" src="images/standing-desk.jpg" alt="Standing Desk">
          <figcaption>Impromtu standing desk for ThinkPad with quick claps and vise</figcaption>
        </figure>
      </div>
    </div>
  <main>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <figure>
          <img class="img-responsive" src="images/matthew_speaking_with_globe_students1.jpg" alt="Matthew speaking with students">
        </figure>
        <h3>Speaking</h3>
        <p>
          <a href="http://www.globeuniversity.edu/blogs/service-applied-learning/5-secrets-of-small-business-success/">Link to project</a>
        </p>
      </div>
      <div class="col-md-4">
        <figure>
          <img class="img-responsive" src="images/ThinkPad-T510-orange-sign-360px.jpg" alt="ThinkPad laptop with Orange sign">
        </figure>
        <h3>Orange Computer</h3>
        <p>
          <a href="http://orangecomputerlax.com/">Link to website</a>
        </p>
      </div>
      <div class="col-md-4">
        <figure>
          <img class="img-responsive" src="images/coding.png" alt="web page code">
        </figure>
        <h3>Coding</h3>
        <p>
          <a href="https://github.com/Matithyahu/">Link to project</a>
        </p>
      </div>
    </div>
  </main>
  </div><!-- end on container div -->
</body>
</html>
